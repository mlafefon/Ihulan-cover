name: Deploy React + TypeScript (Vite) from main to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - '*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # מחליף את vite.config.ts מהבראנץ' project-deploy לפני הבילד
      - name: Replace vite.config.ts from project-deploy
        run: |
          git fetch origin project-deploy --depth=1
          git show origin/project-deploy:vite.config.ts > vite.config.ts

      # אופציונלי: עדכון base אם צריך בנוסף
      - name: Update Vite base path
        run: |
          sed -i "s|base: .*|base: '/Ihulan-cover/',|" vite.config.ts

      - name: Build project
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          rm -rf deploy/*
          cp -r dist/* deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
