name: Deploy React + TypeScript (Vite) to GitHub Pages

on:
  push:
    branches:
      - main   # אפשר לשנות אם אתה עובד על branch אחר
  workflow_dispatch:  # מאפשר להריץ ידנית דרך Actions

permissions:
  contents: write  # נדרש כדי לכתוב ל-gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install  # שינינו מ-npm ci כדי לא לדרוש package-lock.json

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
